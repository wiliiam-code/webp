<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <script type="text/javascript" src="sha1.js"></script>


</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <section class="py-4 py-xl-5">
                <div class="container h-100">
                    <div class="text-white bg-primary border rounded border-0 p-4 py-5">
                        <div class="row h-100 justify-content-center">
                            <div class="col-md-10 col-xl-8 text-center">
                                  <h1 class="text-uppercase fw-bold text-white mb-3">捷運資料下載</h1>
                                  <div id="selectMRT" class="dropdown"><button class="btn btn-light btn-lg dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">選擇捷運</button>
                                    <div class="dropdown-menu"><a class="dropdown-item">TRTC</a><a class="dropdown-item">KRTC</a><a class="dropdown-item" href="#">TMRT</a></div>
                                  </div>
                                  <button id="btDownload" class="btn btn-light fs-5 py-2 px-4 mt-5" type="button">按下</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
  </div>



  <div class="container btn-light border rounded border-0 p-4 py-5">
    <div class="row">
      <div class="col text-center">
        <h1>計算票價</h1>
      </div>
      
    </div>
    <div class="row p-3">
      <div class="col text-center">
        <h2>價格1</h2>
        <p id="price1">$$$</p>
      </div>
      <div class="col text-center">
        <h2>價格2</h2>
        <p id="price2">$$$</p>
      </div>
    </div>
    <div class="row justify-content-center p-3">
      <div class="col text-center">
        <div id="dropdown1" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            開始
          </button>
          <ul id="ulOriginFare" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          </ul>
        </div>
      </div>
      <div class="col text-center">
        <div id="dropdown2" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
            data-bs-toggle="dropdown" aria-expanded="false">
            結束
          </button>
          <ul id="ulDestinationFare" class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
          </ul>
        </div>
      </div>
    </div>
    <div class="row justify-content-center p-3">
      <div class="col text-center">
        <input id="btFare" class="btn btn-primary" type="button" value="搜尋">
      </div>

    </div>
  </div>
    
    <div class="container btn-light border rounded border-0 p-4 py-5 mt-3">
      <div class="row justify-content-center p-3">
        <div class="col text-center">
          <h1>計算時間</h1>
        </div>
      </div>
      <div class="col text-center">
        <h2>行駛時間</h2>
        <p id="Time">Time</p>
      </div>
      <div class="col text-center">
        <div id="dropdown3" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            開始
          </button>
          <ul id="ulOriginTime" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          </ul>
        </div>
      </div>
      <div class="col text-center">
        <div id="dropdown4" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
            data-bs-toggle="dropdown" aria-expanded="false">
            結束
          </button>
          <ul id="ulDestinationTime" class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
          </ul>
        </div>
      </div>
      <div class="row justify-content-center p-3">
        <div class="col text-center">
          <input id="btTime" class="btn btn-primary" type="button" value="搜尋">
        </div>
        <div id="rowTime">
          <div class="row">
            
          </div>
        </div>
      </div>
    </div>
